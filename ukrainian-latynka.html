Апостроф в українській мові вживається перед літерами я, ю, є, ї, коли вони позначають сполучення приголосного [й] з голосними [а], [у], [е], [і] та б, п, в, с, і та р.

Загальні випадки
Апостроф ставиться перед я, ю, є, ї:

1. Після літер, що позначають губні тверді приголосні звуки б, п, в, м, ф, якщо перед ними немає іншого приголосного (крім р), який належав би до кореня: солов’їний, сім’я, м’ята, п’ятниця, зв’язати, п’ю, б’ється, в’яз, м’язи, ім’я, В’ячеслав, Стеф’юк; верб’я, верф’ю, торф’яний, черв’як. Але: свято, морквяний, мавпячий, цвях. Якщо приголосний, що стоїть перед губним, належить до префікса, то апостроф теж ставиться: зв’язок, підв’ялити, обм’яклий, розв’ючувати.
2. Після твердого р у кінці складу: подвір’я, сузір’я, на узгір’ї, з матір’ю, кур’єр, пір’їна. Якщо ря, рю, рє позначають сполучення м’якого [р"] із голосними а, у, е ([р"а], [р"у], [р"е]), то апостроф не пишеться: рясний, Рябко, буря, рюмсати, Рєпін.
3. Після будь-якого твердого приголосного, яким закінчується префікс або перша частина складних слів: без’язикий, від’єднати, з’ясувати, над’їдений, над’ярусний, роз’ятрити, роз’юшений; дит’ясла, пан’європейський.
4. Після к у словах Лук’ян, і похідних від нього: Лук’яненко, Лук’янчук, Лук’янчик, Лук’янівка тощо.

Апостроф не ставиться:
1. Після б, п, в, м, ф, що позначають тверді губні звуки, якщо перед ними стоїть інша, крім р, літера на позначення кореневого приголосного звука: Святослав, святковий, тьмяний, морквяний, медвяний (але: торф’яний, черв’як, верб’я).
2. Після літери р, що позначає м’який приголосний на початку слова чи в середині складу: порятунок, рясний, гарячий, буряк.
3. У словах іншомовного походження у злитній вимові: резюме,

1. Апостроф у словах іншомовного походження та похідних від них пишеться перед я, ю, є, ї:
а) Після приголосних б, п, в, м, ф, г, к, х, ж, ч, ш, р: б’єф, комп’ютер, п’єдестал, інтерв’ю, прем’єр, торф’яний, к’янті, миш’як, кар’єра; П’ємонт, П’яченца, Рив’єра, Ак’яб, Іх’ямас; Барб’є, Б’єрнсон, Б’юкенен, Женев’єва, Ф’єзоле, Монтеск’є, Руж’є, Фур’є.
б) Після кінцевого приголосного в префіксах: ад’юнкт, ад’ютант, ін’єкція, кон’юнктура.

2. Апостроф не пишеться:
Коли я, ю позначають пом’якшення попереднього приголосного перед а, у: бязь, бюджет, бюро, пюпітр, мюрид, фюзеляж, кювет, рюкзак, рюш, Барбюс, Бюффон, Вюртемберг, Мюллер, Гюго, Рюдберг.
3. Винятки: ад’ютант, кон’юнктивіт, кон’юнктура, ін’єкція.

Апостроф у прізвищах
Апостроф пишеться після губних, задньоязикових і р перед я, ю, є, ї: Аляб’єв, Ареф’єв, Водоп’янов, В’яльцева, Григор’єв, Захар’їн, Луб’янцев, Лук’янов, Пом’яловський, Прокоф’єв, Юр’єв; перед йо апостроф не пишеться: Воробйов, Соловйов.

Примітка. Коли я, ю означають сполучення пом’якшеного приголосного з а, у, то апостроф перед ними не пишеться: Бядуля, Пясецький, Рюмін.

Скорочена частка д та ірландська частка о пишуться з власними іменами через апостроф: Д’Аламбер, Д’Артаньян, Д’Обіньє; О’Генрі, О’Кейсі, О’Коннейль.

Апостроф у географічних назвах
Апостроф пишеться в географічних назвах після губних (м, п, б, ф, в), задньоязикових (ґ, к, х) і р, а також після префіксів, що закінчуються приголосним, перед я, ю, є, ї: В’язники, Дем’янськ, Прокоп’євськ, П’ятигорськ, Ак’яр, Амудар’я, Гур’єв; перед йо апостроф не пишеться: Муравйово.

Примітка. Коли я, ю означають сполучення пом’якшеного приголосного з а, у, то апостроф перед ними не пишеться: Вязьма, Кяхта, Крюково, Рязань.



В українській мові апостроф пишеться перед я, ю, є, ї:

1. Після губних приголосних (б, п, в, м, ф): б’ю, п’ять, п’є, в’язи, у здоров’ї, м’ясо, рум’яний, тім’я, мереф’янський, В’ячеслав, Стеф’юк. Апостроф не пишеться, коли перед губним звуком є приголосний (крім р), який належить до кореня: дзвякнути, мавпячий, морквяний, свято, тьмяний, цвях, але: верб’я, торф’яний, черв’як. Коли такий приголосний належить до префікса, то апостроф пишеться, як і в тих же словах без префікса: зв’язок, зв’ялити, підв’язати, розм’якшити.
2. Після р (в кінці складу): бур’ян, міжгір’я, пір’я, матір’ю, кур’єр, на подвір’ї. Апостроф не пишеться, коли ря, рю, рє означають сполучення м’якого р із наступними а, у, е: буряк, буряний, крякати, рябий, ряд, крюк, Рєпін.
3. Після префіксів та першої частини складних слів, що закінчуються на твердий приголосний (я, ю, є, ї): без’язикий, від’їзд, з’єднаний, з’їхати, з’явитися, об’єм, під’їхати, роз’юшити, роз’яснити; дит’ясла, пан’європейський, пів’яблука, але з власними назвами через дефіс: пів-Європи тощо. Після префіксів із кінцевим приголосним перед наступними і, е, а, о, у апостроф не пишеться: безіменний, загітувати, зекономити, зокрема, зуміти.
4. Після першої частини складних слів: дит’ясла, транс’європейський.
Для слів іншомовного походження бувають і інші винятки написання з цих правил.

Запрошуємо до Вікіпедії (назва утворена із слів вікі та енциклопедія), вільної енциклопедії, яку кожний може редагувати. Останні три слова є фактично девізом (слоганом) Вікіпедії і їх можна бачити у лівому верхньому кутку Головної сторінки.

Із часу створення у 2001, Вікіпедія швидко зросла в один із найбільших осідків (сайтів) в Інтернеті. Вміст Вікіпедії вільний, пишеться спільно людьми з усього світу. Осідок ґрунтується на технології вікі — це означає, що кожен, хто має інтернет-з’єднання, може редагувати, коригувати, вдосконалювати інформацію по всій енциклопедії (за невеликим винятком, таким як захищені статті або ж головна сторінка), просто клацаючи на посилання редагувати, яке є зверху кожної статті Вікіпедії, натиснувши посилання(закладку) редагувати зверху або "редагувати" можна редагувати цю статтю.

На Вікіпедії та її дочірніх проектах редагуйте статті, пишайтесь своїм внеском, додавайте знання, які вважаєте потрібними (можливими) і які сприятимуть співпраці. Вперед!

У кожній статті посилання (лінки) вестимуть вас до пов’язаних статей, часто з додатковою інформацією. Додавайте подальшу інформацію, перехресні посилання, цитати настільки, наскільки це дозволено стандартами та політикою Вікіпедії. Не бійтеся випадково нашкодити Вікіпедії, коли ви додаєте або покращуєте інформацію, позаяк Вікіпедисти завжди поруч щоб порадити чи скоригувати очевидні помилки, коли це потрібно. Та й програмне забезпечення Вікіпедії, відоме як MediaWiki, старанно спроектоване так, аби було якнайлегше скасувати помилки редагування.

Оскільки Вікіпедія є перспективним проектом, в якому кожен може брати участь, вона вагомою мірою відрізняється від паперових джерел. Зокрема, старіші статті мають тенденцію бути охопнішими та збалансованішими, у той самий час можуть і містити вагому дезінформацію, неенциклопедичний вміст, чи вандалізм. Користувачу варто бути обізнаним, як отримати адекватну інформацію, уникаючи, тим самим, дезінформації, що була недавно додана й ще не вилучена (див. Довідка:Пошук). Однак, при цьому, на відміну від паперової енциклопедії, Вікіпедія є цілковито сучасною (up-to-date), що означає, що основні зміни, зміни щодо найгучніших подій, можуть створюватись протягом хвилин, годин, на відміну від місяців чи років, як у друкованих енциклопедіях.

Вікіпедія є також інтернет-спільнотою і соціальною мережею в Інтернеті. Без праці спільноти Вікіпедія не мала б теперішнього вигляду і наповнення.

Якщо ви ще не читали, зверніть увагу на те, чим Вікіпедія є (і чим не є) та докладнішим пошуком. Тож, якщо ви знаєте, як цим користатися, маєте можливість робити внесок до Вікіпедії так довго, як того хочете. Подальшу інформацію з найголовніших питань знайдете нижче.

Насолоджуйтесь перегортанням сторінок!
